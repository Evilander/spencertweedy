---
title: Observations
permalink: "/observations/newsletter"
layout: default-observations-newsletter
---

{% for post in site.posts limit:1 %}<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
	</header>

	<section class="post-content">
		{{ post.content }}
	</section>

	{% if post.image %}<aside class="post-aside"><img src="{{ post.image }}">{% if post.image_caption %}<p><small>{{ post.image_caption }}</small></p>{% endif %}</aside>{% endif %}
</article>{% endfor %}
