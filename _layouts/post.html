---
layout: base
---

<div class="space-y-8 bg-white py-12 px-6 md:px-12 rounded-[2rem] mx-[2vw] text-black animate-enter">
	<article itemscope itemtype="http://schema.org/BlogPosting" class="max-w-prose mx-auto">
		<h1 class="font-semibold text-3xl mb-4">{{ page.title }}</h1>
		<div class="opacity-40 italic">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.location %}, {{ page.location }}{% endif %}
		</div>
	
		<div class="mt-12 space-y-8">
			{{ content }}
		</div>
	</article>
</div>
