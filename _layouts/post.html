---
layout: default-observations
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<section class="post-content">
		{{ page.content }}
	</section>
	
	{% if page.image %}<aside class="post-aside"><img src="{{ page.image }}"></aside>{% endif %}

	<footer class="post-footer">
		<small>Posted <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></small>
	</footer>
</article>
