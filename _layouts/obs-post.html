---
layout: obs
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<section class="post-content">
		{{ content }}
	</section>
	
	{% if page.image %}
		<aside class="post-aside">
			<img src="{{ page.image }}"{% if page.image_caption %} alt="{{ page.image_caption }}"{% endif %}>
		</aside>
	{% endif %}

	<footer class="post-footer">
		<small>
			Posted <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
		</small>
	</footer>
</article>

<p>
	{% if page.next != nil %}<span class="arrow">&larr;</span> <a href="{{ page.next.url }}">Newer post</a>{% endif %}
	{% if page.next != nil and page.previous != nil %} &bull; {% endif %}
	{% if page.previous != nil %}<a href="{{ page.previous.url }}">Older post</a> <span class="arrow">&rarr;</span>{% endif %}
</p>
