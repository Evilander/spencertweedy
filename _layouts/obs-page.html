---
layout: obs
---

<article class="post">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<section class="post-content">
		{{ content }}
	</section>
	
	{% if page.image %}
		<aside class="post-aside">
			<img src="{{ page.image }}">

			{% if page.image_caption %}
				<p><small>{{ page.image_caption }}</small></p>
			{% endif %}
		</aside>
	{% endif %}
</article>
