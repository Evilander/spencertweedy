---
layout: page
permalink: "/"
---

<div class="max-w-[65ch]">
	{% assign posts = site.wire | reverse %}
	{% for post in posts %}
	<article class="py-6 first:pt-0">
		<p class="my-0 float-start pe-2 font-bold"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%F" }}</time></p>
		<div>
			{% if post.link %}<p class="mb-4 last:mb-0"><a href="{{ post.link }}" class="link">{{ post.title }}</a></p>{% endif %}
			{{ post.content }}
		</div>
	</article>
	{% endfor %}
</div>

<div>
	<p>Pre-wire: <a href="{% link pages/observations/index.html %}">Observations</a></p>
</div>
