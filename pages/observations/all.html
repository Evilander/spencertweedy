---
title: Observations
permalink: "/observations/all"
layout: obs
---

{% for post in site.observations %}
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
		<header class="post-header">
			<h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
		</header>
		<section class="post-content">
			{{ post.content }}
			
			{% if post.image %}
				<p><small>(Image{% if post.image_caption %}: {{ post.image_caption }}{% endif %})</small></p>
			{% endif %}
		</section>
	</article>
{% endfor %}
